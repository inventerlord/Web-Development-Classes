<!doctype html>
<html>
    <head>
        <title>Z-index CSS</title>

        <style>
            img{
                position: absolute;
                transition: all .8s;
                opacity: .5;
            }
            img:hover{
                z-index: 1000;
                opacity: 1;
            }
        </style>
    </head>
    <body>

    <img src="1.jpg" style="width: 430px;height: 360px;margin-left: 50px;margin-top: 50px">
    <img src="2.jpg" style="width: 430px;height: 360px;margin-left: 100px;margin-top: 100px">
    <img src="3.jpg" style="width: 430px;height: 360px;margin-left: 150px;margin-top: 150px">

    </body>
</html>
